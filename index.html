<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <!--Bootstrap is used to make the game look nicer-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--Bootstrap container that will hold everything-->
    <div class="container">
        <!--Jumbotron holds the title section-->
        <div class="jumbotron">
            <div class="container">
                <h1>Hangman</h1>
                <h2>Guess the name of the game</h2>
                <small>Click any letter to begin...</small>
            </div>
        </div>
        <!--Game counters all held here. Panels are being used to hold various sections-->
        <div class="row">
            <div class="col-lg-12">
                <!--First Panel: Hold the Word to Guess (blanks and gussed word)-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
